<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a1a2e">
<meta name="description" content="Private custody incident documentation log">
<link rel="manifest" href="manifest.json">
<title>CustodyLog</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #232733;
    --border: #2d3140;
    --text: #e8e9ed;
    --text-muted: #8b8fa3;
    --accent: #4a9eff;
    --accent-dim: rgba(74, 158, 255, 0.12);
    --danger: #ff6b6b;
    --danger-dim: rgba(255, 107, 107, 0.12);
    --success: #51cf96;
    --success-dim: rgba(81, 207, 150, 0.12);
    --warning: #ffc145;
    --warning-dim: rgba(255, 193, 69, 0.12);
    --radius: 12px;
    --radius-sm: 8px;
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    min-height: 100dvh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
  .header {
    position: sticky; top: 0; z-index: 100;
    background: rgba(15, 17, 23, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 16px 20px;
    display: flex; align-items: center; justify-content: space-between;
  }
  .header h1 {
    font-size: 18px; font-weight: 700; letter-spacing: -0.3px;
    display: flex; align-items: center; gap: 8px;
  }
  .header h1 .shield { font-size: 20px; }
  .header-actions { display: flex; gap: 8px; }
  .icon-btn {
    width: 40px; height: 40px; border-radius: var(--radius-sm);
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text-muted); display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 18px; transition: all 0.15s;
  }
  .icon-btn:active { transform: scale(0.95); background: var(--surface2); }
  .icon-btn.danger { border-color: rgba(255,107,107,0.3); color: var(--danger); }

  /* ‚îÄ‚îÄ Tab Bar ‚îÄ‚îÄ */
  .tab-bar {
    display: flex; gap: 4px; padding: 12px 20px;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
    position: sticky; top: 73px; z-index: 99;
  }
  .tab {
    flex: 1; padding: 10px 4px; border-radius: var(--radius-sm);
    border: none; background: transparent; color: var(--text-muted);
    font-family: inherit; font-size: 13px; font-weight: 600;
    cursor: pointer; transition: all 0.15s; text-align: center;
  }
  .tab.active { background: var(--accent-dim); color: var(--accent); }
  .tab:active { transform: scale(0.97); }

  /* ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ */
  .content { padding: 16px 20px 120px; }

  /* ‚îÄ‚îÄ New Entry View ‚îÄ‚îÄ */
  .section-label {
    font-size: 11px; font-weight: 700; letter-spacing: 1.2px;
    text-transform: uppercase; color: var(--text-muted);
    margin: 20px 0 10px; display: flex; align-items: center; gap: 6px;
  }
  .section-label:first-child { margin-top: 4px; }

  .category-grid {
    display: grid; grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  .cat-btn {
    padding: 12px 10px; border-radius: var(--radius);
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text); font-family: inherit; font-size: 13px; font-weight: 500;
    cursor: pointer; transition: all 0.15s;
    display: flex; align-items: center; gap: 8px;
    text-align: left; line-height: 1.3;
  }
  .cat-btn .cat-icon { font-size: 18px; flex-shrink: 0; }
  .cat-btn:active { transform: scale(0.97); }
  .cat-btn.selected { border-color: var(--accent); background: var(--accent-dim); }
  .cat-btn.selected-red { border-color: var(--danger); background: var(--danger-dim); }
  .cat-btn.selected-yellow { border-color: var(--warning); background: var(--warning-dim); }

  /* ‚îÄ‚îÄ Form ‚îÄ‚îÄ */
  .form-group { margin-top: 16px; }
  .form-label {
    display: block; font-size: 12px; font-weight: 600;
    color: var(--text-muted); margin-bottom: 6px;
    text-transform: uppercase; letter-spacing: 0.8px;
  }
  .form-input, .form-textarea, .form-select {
    width: 100%; padding: 14px 16px; border-radius: var(--radius);
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text); font-family: inherit; font-size: 16px;
    outline: none; transition: border-color 0.15s;
    -webkit-appearance: none;
  }
  .form-input:focus, .form-textarea:focus, .form-select:focus {
    border-color: var(--accent);
  }
  .form-textarea {
    min-height: 120px; resize: vertical; line-height: 1.5;
    font-size: 15px;
  }
  .form-input::placeholder, .form-textarea::placeholder {
    color: var(--text-muted); opacity: 0.6;
  }
  .form-select { cursor: pointer; }

  .severity-row { display: flex; gap: 8px; margin-top: 6px; }
  .severity-btn {
    flex: 1; padding: 10px; border-radius: var(--radius-sm);
    border: 1px solid var(--border); background: var(--surface);
    font-family: inherit; font-size: 12px; font-weight: 600;
    cursor: pointer; text-align: center; transition: all 0.15s;
    color: var(--text-muted);
  }
  .severity-btn:active { transform: scale(0.97); }
  .severity-btn.sel-low { border-color: var(--success); color: var(--success); background: var(--success-dim); }
  .severity-btn.sel-med { border-color: var(--warning); color: var(--warning); background: var(--warning-dim); }
  .severity-btn.sel-high { border-color: var(--danger); color: var(--danger); background: var(--danger-dim); }
  .severity-btn.sel-critical { border-color: #ff3b3b; color: #ff3b3b; background: rgba(255,59,59,0.15); }

  .checkbox-row {
    display: flex; align-items: center; gap: 10px;
    padding: 14px 0; cursor: pointer;
  }
  .checkbox-row input[type="checkbox"] {
    width: 22px; height: 22px; accent-color: var(--accent);
    cursor: pointer;
  }
  .checkbox-row label { font-size: 14px; cursor: pointer; color: var(--text); }

  /* ‚îÄ‚îÄ Primary Action Button ‚îÄ‚îÄ */
  .primary-btn {
    width: 100%; padding: 16px; border-radius: var(--radius);
    border: none; background: var(--accent); color: #fff;
    font-family: inherit; font-size: 16px; font-weight: 700;
    cursor: pointer; margin-top: 20px; transition: all 0.15s;
    letter-spacing: 0.3px;
  }
  .primary-btn:active { transform: scale(0.98); opacity: 0.9; }
  .primary-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  .secondary-btn {
    width: 100%; padding: 14px; border-radius: var(--radius);
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text); font-family: inherit; font-size: 15px; font-weight: 600;
    cursor: pointer; margin-top: 10px; transition: all 0.15s;
  }
  .secondary-btn:active { transform: scale(0.98); }

  /* ‚îÄ‚îÄ Log Entries ‚îÄ‚îÄ */
  .entry-card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--radius); padding: 16px; margin-bottom: 10px;
    transition: all 0.15s;
  }
  .entry-card:active { background: var(--surface2); }
  .entry-header {
    display: flex; justify-content: space-between; align-items: flex-start;
    margin-bottom: 8px;
  }
  .entry-category {
    font-size: 12px; font-weight: 700; text-transform: uppercase;
    letter-spacing: 0.8px; display: flex; align-items: center; gap: 6px;
  }
  .entry-severity {
    font-size: 10px; font-weight: 700; padding: 3px 8px;
    border-radius: 20px; text-transform: uppercase; letter-spacing: 0.8px;
  }
  .sev-low { background: var(--success-dim); color: var(--success); }
  .sev-medium { background: var(--warning-dim); color: var(--warning); }
  .sev-high { background: var(--danger-dim); color: var(--danger); }
  .sev-critical { background: rgba(255,59,59,0.2); color: #ff3b3b; }

  .entry-desc {
    font-size: 14px; line-height: 1.5; color: var(--text);
    margin-bottom: 10px; white-space: pre-wrap; word-break: break-word;
  }
  .entry-meta {
    display: flex; flex-wrap: wrap; gap: 12px;
    font-size: 12px; color: var(--text-muted);
  }
  .entry-meta span { display: flex; align-items: center; gap: 4px; }
  .entry-badges { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
  .badge {
    font-size: 10px; font-weight: 600; padding: 3px 8px;
    border-radius: 20px; background: var(--accent-dim); color: var(--accent);
    text-transform: uppercase; letter-spacing: 0.5px;
  }

  /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
  .empty-state {
    text-align: center; padding: 60px 20px;
    color: var(--text-muted);
  }
  .empty-state .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.4; }
  .empty-state h3 { font-size: 16px; margin-bottom: 8px; color: var(--text); }
  .empty-state p { font-size: 14px; line-height: 1.5; max-width: 280px; margin: 0 auto; }

  /* ‚îÄ‚îÄ Stats ‚îÄ‚îÄ */
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px; }
  .stat-card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--radius); padding: 16px; text-align: center;
  }
  .stat-number { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
  .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

  /* ‚îÄ‚îÄ Export Options ‚îÄ‚îÄ */
  .export-card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--radius); padding: 16px; margin-bottom: 10px;
    cursor: pointer; transition: all 0.15s;
    display: flex; align-items: center; gap: 14px;
  }
  .export-card:active { background: var(--surface2); transform: scale(0.99); }
  .export-icon { font-size: 28px; }
  .export-info h3 { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
  .export-info p { font-size: 13px; color: var(--text-muted); }

  /* ‚îÄ‚îÄ Filter bar ‚îÄ‚îÄ */
  .filter-bar {
    display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto;
    padding-bottom: 4px; -webkit-overflow-scrolling: touch;
  }
  .filter-bar::-webkit-scrollbar { display: none; }
  .filter-chip {
    flex-shrink: 0; padding: 8px 14px; border-radius: 20px;
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text-muted); font-family: inherit; font-size: 12px;
    font-weight: 600; cursor: pointer; transition: all 0.15s;
    white-space: nowrap;
  }
  .filter-chip.active { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }
  .filter-chip:active { transform: scale(0.95); }

  /* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
  .search-bar {
    position: relative; margin-bottom: 12px;
  }
  .search-bar input {
    width: 100%; padding: 12px 16px 12px 42px; border-radius: var(--radius);
    border: 1px solid var(--border); background: var(--surface);
    color: var(--text); font-family: inherit; font-size: 15px; outline: none;
  }
  .search-bar input:focus { border-color: var(--accent); }
  .search-bar .search-icon {
    position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
    color: var(--text-muted); font-size: 16px;
  }

  /* ‚îÄ‚îÄ Modal ‚îÄ‚îÄ */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.7);
    z-index: 200; display: flex; align-items: flex-end;
    justify-content: center; opacity: 0; pointer-events: none;
    transition: opacity 0.2s;
  }
  .modal-overlay.open { opacity: 1; pointer-events: all; }
  .modal {
    background: var(--surface); border-radius: 20px 20px 0 0;
    width: 100%; max-width: 500px; max-height: 80vh; overflow-y: auto;
    padding: 20px 20px calc(20px + var(--safe-bottom));
    transform: translateY(100%); transition: transform 0.3s ease;
  }
  .modal-overlay.open .modal { transform: translateY(0); }
  .modal-handle {
    width: 36px; height: 4px; background: var(--border);
    border-radius: 2px; margin: 0 auto 16px;
  }
  .modal h2 { font-size: 18px; margin-bottom: 16px; }

  /* ‚îÄ‚îÄ Delete ‚îÄ‚îÄ */
  .delete-btn {
    padding: 8px 14px; border-radius: var(--radius-sm);
    border: 1px solid rgba(255,107,107,0.3); background: var(--danger-dim);
    color: var(--danger); font-family: inherit; font-size: 12px;
    font-weight: 600; cursor: pointer;
  }
  .delete-btn:active { transform: scale(0.95); }

  /* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ */
  .toast {
    position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
    background: var(--success); color: #fff; padding: 12px 24px;
    border-radius: var(--radius); font-size: 14px; font-weight: 600;
    z-index: 300; opacity: 0; transition: all 0.3s;
    pointer-events: none; white-space: nowrap;
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  /* ‚îÄ‚îÄ Privacy Notice ‚îÄ‚îÄ */
  .privacy-banner {
    background: var(--accent-dim); border: 1px solid rgba(74,158,255,0.2);
    border-radius: var(--radius); padding: 14px 16px; margin-bottom: 16px;
    font-size: 13px; line-height: 1.5; color: var(--accent);
    display: flex; gap: 10px; align-items: flex-start;
  }
  .privacy-banner .pi { font-size: 18px; flex-shrink: 0; margin-top: 1px; }

  /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
  @media (min-width: 500px) {
    .category-grid { grid-template-columns: 1fr 1fr 1fr; }
    .content { max-width: 500px; margin: 0 auto; }
    .header, .tab-bar { max-width: 500px; margin: 0 auto; }
  }

  /* animations */
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .entry-card { animation: slideUp 0.25s ease; }

  /* quick date/time styling */
  input[type="date"], input[type="time"] {
    color-scheme: dark;
  }

  .disclaimer {
    margin-top: 24px; padding: 16px; background: var(--surface);
    border: 1px solid var(--border); border-radius: var(--radius);
    font-size: 12px; color: var(--text-muted); line-height: 1.6;
  }
  .disclaimer strong { color: var(--warning); }
</style>
</head>
<body>

<div id="app"></div>
<div class="toast" id="toast"></div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CustodyLog ‚Äî Private Incident Documentation
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

const CATEGORIES = [
  { id: 'emotional', icon: 'üî¥', label: 'Emotional Outburst', group: 'behavior' },
  { id: 'threat', icon: '‚ö†Ô∏è', label: 'Threats / Intimidation', group: 'behavior' },
  { id: 'custody_exchange', icon: 'üîÑ', label: 'Custody Exchange Issue', group: 'custody' },
  { id: 'court_violation', icon: '‚öñÔ∏è', label: 'Court Order Violation', group: 'custody' },
  { id: 'communication', icon: 'üí¨', label: 'Hostile Communication', group: 'communication' },
  { id: 'false_accusation', icon: 'üö®', label: 'False Accusation', group: 'communication' },
  { id: 'boundary', icon: 'üöß', label: 'Boundary Violation', group: 'communication' },
  { id: 'alienation', icon: 'üíî', label: 'Alienation Behavior', group: 'children' },
  { id: 'child_wellbeing', icon: 'üë∂', label: "Children's Wellbeing", group: 'children' },
  { id: 'neglect', icon: 'üè†', label: 'Neglect / Safety Concern', group: 'children' },
  { id: 'substance', icon: 'üç∑', label: 'Substance Abuse', group: 'concern' },
  { id: 'financial', icon: 'üí∞', label: 'Financial Issue', group: 'concern' },
  { id: 'harassment', icon: 'üìµ', label: 'Harassment / Stalking', group: 'concern' },
  { id: 'witness', icon: 'üëÅÔ∏è', label: 'Witness Observation', group: 'evidence' },
  { id: 'positive', icon: '‚úÖ', label: 'Positive Interaction', group: 'evidence' },
  { id: 'other', icon: 'üìù', label: 'Other / General Note', group: 'evidence' },
];

const SEVERITY_LEVELS = [
  { id: 'low', label: 'Low', cls: 'sel-low' },
  { id: 'medium', label: 'Medium', cls: 'sel-med' },
  { id: 'high', label: 'High', cls: 'sel-high' },
  { id: 'critical', label: 'Critical', cls: 'sel-critical' },
];

const GROUP_LABELS = {
  behavior: 'üî¥ Behavior & Safety',
  custody: '‚öñÔ∏è Custody & Court',
  communication: 'üí¨ Communication',
  children: 'üë∂ Children',
  concern: '‚ö†Ô∏è Concerns',
  evidence: 'üìã Documentation',
};

// ‚îÄ‚îÄ Storage ‚îÄ‚îÄ
function loadEntries() {
  try { return JSON.parse(localStorage.getItem('custodylog_entries') || '[]'); }
  catch { return []; }
}
function saveEntries(entries) {
  localStorage.setItem('custodylog_entries', JSON.stringify(entries));
}
function loadPIN() { return localStorage.getItem('custodylog_pin'); }
function savePIN(pin) { localStorage.setItem('custodylog_pin', pin); }
function isUnlocked() { return sessionStorage.getItem('custodylog_unlocked') === 'true'; }
function setUnlocked() { sessionStorage.setItem('custodylog_unlocked', 'true'); }

// ‚îÄ‚îÄ Toast ‚îÄ‚îÄ
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2200);
}

// ‚îÄ‚îÄ State ‚îÄ‚îÄ
let state = {
  tab: 'new',       // new | log | export
  entries: loadEntries(),
  filter: 'all',
  search: '',
  // new entry form
  category: '',
  severity: 'medium',
  description: '',
  date: '',
  time: '',
  witnesses: '',
  childrenPresent: false,
  childrenNames: '',
  locationNote: '',
  editingId: null,
  // modal
  viewingEntry: null,
  // PIN
  pinSet: !!loadPIN(),
  locked: !!loadPIN() && !isUnlocked(),
  pinInput: '',
  pinStep: 'enter', // enter | set | confirm
  pinFirst: '',
};

function now() {
  const d = new Date();
  return {
    date: d.toISOString().split('T')[0],
    time: d.toTimeString().slice(0,5)
  };
}

function render() {
  const app = document.getElementById('app');

  // PIN Lock Screen
  if (state.locked) {
    app.innerHTML = renderPINScreen();
    return;
  }

  // PIN Setup (first time)
  if (!state.pinSet && state.pinStep === 'set') {
    app.innerHTML = renderPINSetup();
    return;
  }

  app.innerHTML = `
    ${renderHeader()}
    ${renderTabs()}
    <div class="content">
      ${state.tab === 'new' ? renderNewEntry() : ''}
      ${state.tab === 'log' ? renderLog() : ''}
      ${state.tab === 'export' ? renderExport() : ''}
    </div>
    ${state.viewingEntry ? renderEntryModal() : ''}
  `;
}

function renderPINScreen() {
  return `
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:40px 20px;text-align:center;">
      <div style="font-size:48px;margin-bottom:20px;">üîí</div>
      <h2 style="font-size:20px;margin-bottom:8px;">CustodyLog</h2>
      <p style="color:var(--text-muted);font-size:14px;margin-bottom:30px;">Enter your PIN to access</p>
      <input type="password" inputmode="numeric" maxlength="6" placeholder="Enter PIN"
        class="form-input" style="max-width:200px;text-align:center;font-size:24px;letter-spacing:8px;"
        value="${state.pinInput}" oninput="handlePINInput(this.value)" autofocus>
      <button class="primary-btn" style="max-width:200px;margin-top:16px;" onclick="checkPIN()">Unlock</button>
      <button class="secondary-btn" style="max-width:200px;border:none;color:var(--text-muted);font-size:13px;" onclick="resetPIN()">Reset PIN & Data</button>
    </div>`;
}

function renderPINSetup() {
  const isConfirm = state.pinStep === 'confirm';
  return `
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:40px 20px;text-align:center;">
      <div style="font-size:48px;margin-bottom:20px;">üõ°Ô∏è</div>
      <h2 style="font-size:20px;margin-bottom:8px;">${isConfirm ? 'Confirm Your PIN' : 'Set a PIN'}</h2>

// ‚îÄ‚îÄ Actions ‚îÄ‚îÄ
function setTab(t) { state.tab = t; render(); }
function setFilter(f) { state.filter = f; render(); }
function selectCategory(id) { state.category = state.category === id ? '' : id; render(); }
function setSeverity(s) { state.severity = s; render(); }
function toggleChildren() { state.childrenPresent = !state.childrenPresent; render(); }

function saveEntry() {
  if (!state.description.trim() || !state.category) return;
  const n = now();
  const entry = {
    id: state.editingId || genId(),
    category: state.category,
    severity: state.severity,
    description: state.description.trim(),
    date: state.date || n.date,
    time: state.time || n.time,
    witnesses: state.witnesses.trim(),
    childrenPresent: state.childrenPresent,
    childrenNames: state.childrenNames.trim(),
    locationNote: state.locationNote.trim(),
    createdAt: state.editingId ?
      (state.entries.find(e=>e.id===state.editingId)||{}).createdAt || new Date().toISOString() :
      new Date().toISOString(),
    updatedAt: new Date().toISOString(),
  };

  if (state.editingId) {
    const idx = state.entries.findIndex(e => e.id === state.editingId);
    if (idx >= 0) state.entries[idx] = entry;
  } else {
    state.entries.push(entry);
  }

  saveEntries(state.entries);
  resetForm();
  showToast(state.editingId ? '‚úÖ Entry updated' : '‚úÖ Entry saved');
  state.editingId = null;
  state.tab = 'log';
  render();
}

function resetForm() {
  state.category = '';
  state.severity = 'medium';
  state.description = '';
  state.date = '';
  state.time = '';
  state.witnesses = '';
  state.childrenPresent = false;
  state.childrenNames = '';
  state.locationNote = '';
  state.editingId = null;
}

function viewEntry(id) {
  state.viewingEntry = state.entries.find(e => e.id === id) || null;
  render();
}

function closeModal(e) {
  if (e.target.classList.contains('modal-overlay')) {
    state.viewingEntry = null;
    render();
  }
}

function editEntry(id) {
  const e = state.entries.find(x => x.id === id);
  if (!e) return;
  state.editingId = e.id;
  state.category = e.category;
  state.severity = e.severity;
  state.description = e.description;
  state.date = e.date;
  state.time = e.time;
  state.witnesses = e.witnesses || '';
  state.childrenPresent = e.childrenPresent || false;
  state.childrenNames = e.childrenNames || '';
  state.locationNote = e.locationNote || '';
  state.viewingEntry = null;
  state.tab = 'new';
  render();
  showToast('‚úèÔ∏è Editing entry');
}

function cancelEdit() {
  resetForm();
  render();
}

function deleteEntry(id) {
  if (!confirm('Delete this entry permanently?')) return;
  state.entries = state.entries.filter(e => e.id !== id);
  saveEntries(state.entries);
  state.viewingEntry = null;
  showToast('üóëÔ∏è Entry deleted');
  render();
}

// ‚îÄ‚îÄ PIN ‚îÄ‚îÄ
function handlePINInput(v) { state.pinInput = v.replace(/\D/g, '').slice(0,6); }

function checkPIN() {
  if (state.pinInput === loadPIN()) {
    setUnlocked();
    state.locked = false;
    state.pinInput = '';
    render();
  } else {
    showToast('‚ùå Wrong PIN');
    state.pinInput = '';
    render();
  }
}

function setPIN() {
  if (state.pinInput.length < 4) {
    showToast('PIN must be at least 4 digits');
    return;
  }
  if (state.pinStep === 'set') {
    state.pinFirst = state.pinInput;
    state.pinInput = '';
    state.pinStep = 'confirm';
    render();
  } else if (state.pinStep === 'confirm') {
    if (state.pinInput === state.pinFirst) {
      savePIN(state.pinInput);
      setUnlocked();
      state.pinSet = true;
      state.locked = false;
      state.pinInput = '';
      state.pinStep = 'enter';
      showToast('üîí PIN set');
      render();
    } else {
      showToast('‚ùå PINs don\'t match');
      state.pinInput = '';
      state.pinStep = 'set';
      render();
    }
  }
}

function skipPIN() {
  state.pinStep = 'enter';
  state.pinInput = '';
  render();
}

function togglePINSetup() {
  if (state.pinSet) {
    if (confirm('Remove PIN protection?')) {
      localStorage.removeItem('custodylog_pin');
      state.pinSet = false;
      showToast('üîì PIN removed');
    }
  } else {
    state.pinStep = 'set';
    state.pinInput = '';
    render();
  }
}

function resetPIN() {
  if (confirm('This will delete ALL your data and reset the PIN. Are you absolutely sure?')) {
    localStorage.clear();
    sessionStorage.clear();
    state = { ...state, entries: [], pinSet: false, locked: false, pinInput: '', pinStep: 'enter' };
    showToast('Reset complete');
    render();
  }
}

    const label = d.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
    html += `<h2 style="font-size:16px;margin:24px 0 12px;padding-bottom:6px;border-bottom:2px solid #dee2e6;">${label} (${entries.length} entries)</h2>`;

    entries.forEach((e, i) => {
      const cat = CATEGORIES.find(c => c.id === e.category);
      html += `<div class="entry">
        <div class="entry-head">
          <div class="entry-cat">${cat ? cat.icon + ' ' + cat.label : e.category}</div>
          <span class="entry-sev s-${e.severity}">${e.severity}</span>
        </div>
        <div class="entry-date">üìÖ ${formatDate(e.date)} at ${formatTime(e.time)}</div>
        <div class="entry-desc">${esc(e.description)}</div>
        <div class="entry-details">
          ${e.locationNote ? `<span>üìç ${esc(e.locationNote)}</span>` : ''}
          ${e.witnesses ? `<span>üëÅÔ∏è Witnesses: ${esc(e.witnesses)}</span>` : ''}
          ${e.childrenPresent ? `<span class="children-flag">‚ö†Ô∏è Children present${e.childrenNames ? ': ' + esc(e.childrenNames) : ''}</span>` : ''}
        </div>
        <div style="font-size:10px;color:#aaa;margin-top:8px;font-family:monospace;">Entry ID: ${e.id} | Logged: ${new Date(e.createdAt).toLocaleString()}</div>
      </div>`;
    });
  }

  html += `<div class="footer">
    <p>Generated by CustodyLog | ${now}</p>
    <p>This document was generated from a personal incident tracking application. All entries were recorded by the user at the times indicated. Entry IDs and timestamps are system-generated.</p>
  </div>
  <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
  </body></html>`;

  const blob = new Blob([html], { type: 'text/html' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `CustodyLog_Report_${new Date().toISOString().slice(0,10)}.html`;
  a.click();
  URL.revokeObjectURL(url);
  showToast('üìÑ Report downloaded');
}

function exportCSV() {
  if (state.entries.length === 0) { showToast('No entries to export'); return; }
  const sorted = [...state.entries].sort((a,b) => new Date(a.date+'T'+a.time) - new Date(b.date+'T'+b.time));
  const headers = ['Date','Time','Category','Severity','Description','Location','Witnesses','Children Present','Children Names','Entry ID','Created At'];
  const rows = sorted.map(e => [
    e.date, e.time, getCatLabel(e.category), e.severity,
    '"' + (e.description||'').replace(/"/g, '""') + '"',
    '"' + (e.locationNote||'').replace(/"/g, '""') + '"',
    '"' + (e.witnesses||'').replace(/"/g, '""') + '"',
    e.childrenPresent ? 'Yes' : 'No',
    '"' + (e.childrenNames||'').replace(/"/g, '""') + '"',
    e.id, e.createdAt
  ]);
  const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
  downloadBlob(csv, 'text/csv', `CustodyLog_${new Date().toISOString().slice(0,10)}.csv`);
  showToast('üìä CSV downloaded');
}

function exportJSON() {
  if (state.entries.length === 0) { showToast('No entries to export'); return; }
  const data = JSON.stringify({ version: 1, exportDate: new Date().toISOString(), entries: state.entries }, null, 2);
  downloadBlob(data, 'application/json', `CustodyLog_Backup_${new Date().toISOString().slice(0,10)}.json`);
  showToast('üíæ Backup downloaded');
}

function importJSON() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json';
  input.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const data = JSON.parse(ev.target.result);
        if (data.entries && Array.isArray(data.entries)) {
          const existingIds = new Set(state.entries.map(e => e.id));
          let added = 0;
          data.entries.forEach(entry => {
            if (!existingIds.has(entry.id)) {
              state.entries.push(entry);
              added++;
            }
          });
          saveEntries(state.entries);
          showToast(`üì• Imported ${added} new entries`);
          render();
        } else {
          showToast('‚ùå Invalid backup file');
        }
      } catch {
        showToast('‚ùå Could not read file');
      }
    };
    reader.readAsText(file);
  };
  input.click();
}

// ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
function genId() { return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }
function getCatLabel(id) { const c = CATEGORIES.find(x=>x.id===id); return c ? c.label : id; }
function truncate(s, n) { return s.length > n ? s.slice(0,n) + '‚Ä¶' : s; }
function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
function formatDate(d) { try { return new Date(d+'T00:00:00').toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric',year:'numeric'}); } catch { return d; } }
function formatTime(t) { try { const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr>12?hr-12:hr||12}:${m} ${hr>=12?'PM':'AM'}`; } catch { return t; } }
function downloadBlob(content, type, filename) {
  const blob = new Blob([content], { type });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename; a.click();
  URL.revokeObjectURL(url);
}
